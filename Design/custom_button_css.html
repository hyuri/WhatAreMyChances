<!DOCTYPE html>
<html>
    <head>
    	<title>Custom Button CSS test</title>

	    <style>
			button {
				background-color: Transparent;

				border: 2px solid #262600;
				border-radius: 5px;

				outline: none;

				padding: 10px 20px;

				color: #262600;

				font-family: Sans-serif;
				font-size: 18px;
				font-weight: bold;

				cursor: pointer;
			}

			button:hover {
				background-color: rgba(0, 0, 0, 0.05);
			}

			button:active {
				background-color: rgba(0, 0, 0, 0.1);
			}
	    </style>
    </head>

    <body>
		<div id="button-container">
			<center><button>Check your chances now!</button></center>
		</div>
    </body>
</html>
